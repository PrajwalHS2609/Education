<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./Footer.css" />
    <link rel="stylesheet" href="./NavBar.css" />
    <link rel="stylesheet" href="./ContactUs.css" />
    <script
      src="https://kit.fontawesome.com/21ae9c4665.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="contactHeaderContainer">
      <div class="contactHeaderContent1">
        <h6>CONTACT US</h6>
        <h2>Histudy Course Contact can join with us.</h2>
      </div>
      <div class="contactHeaderContent2">
        <div class="contactHeaderContentCard">
          <div class="contactHeaderCardIcon">
            <i class="fa-solid fa-headphones-simple" style="color: blue"></i>
          </div>
          <div class="contactHeaderCardHead"><h3>Contact Phone Number</h3></div>
          <div class="contactHeaderCardTxt"><h3>+91 1234567890</h3></div>
        </div>
        <div class="contactHeaderContentCard">
          <div class="contactHeaderCardIcon">
            <i class="fa-regular fa-envelope" style="color: blue"></i>
          </div>
          <div class="contactHeaderCardHead"><h3>Our Email Address</h3></div>
          <div class="contactHeaderCardTxt"><h3>example@gmail.com</h3></div>
        </div>
        <div class="contactHeaderContentCard">
          <div class="contactHeaderCardIcon">
            <i class="fa-solid fa-location-dot" style="color: blue"></i>
          </div>
          <div class="contactHeaderCardHead"><h3>Our Location</h3></div>
          <div class="contactHeaderCardTxt">
            <h3>
              3rd Main Road, 7th Cross, HSR Layout, Sector 2, Bengaluru,
              Karnataka, 560102, India
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div id="contactForm"></div>
    <div id="contactMap"></div>

    <div id="footer"></div>

    <script src="./ContactUs.js"></script>
    <script src="./NavBar.js" defer></script>
  </body>
</html>
